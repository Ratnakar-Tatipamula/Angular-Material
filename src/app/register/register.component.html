

<h1 class="mat-display-3">Registration</h1>

<form class="example-form" (ngSubmit)="onClick()">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter Your Name" value="">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter Your Email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Enter Your Password">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let country of countries" [value]="country">
            {{country}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1">Male</mat-radio-button>&nbsp;
        <mat-radio-button value="2">Female</mat-radio-button>
      </mat-radio-group><br><br>

      <mat-checkbox>Check me!</mat-checkbox> <br><br>

    <button mat-raised-button color="primary" type="submit">Register</button>

  </form>
